<html>
    <head>
        <style>
            body, html{
                height: 100%;
            }

            .content{
                height: 100%;
                display: none;
            }

            .bg {
                background-image: url("https://www.kicktraq.com/projects/ashesofmankind/ashes-of-mankind/minichart.png");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
            }

            .audio{
                margin: auto;
                width: 50%;
                padding: 10px;
            }

        </style>

        <script>
            document.getElementById('reveal-button').addEventListener('click', function() {
                const content = document.getElementsByClassName("content");
                content.style.display = 'block';
                this.style.display = 'none';
                document.getElementById("music").play();
            });
        </script>
    </head>
    <body>
        <button id="reveal-button">Show status</button>

        <div class="content">

            <div class="bg"></div>

            <div class="audio">
                <audio controls autoplay id="music">
                    <source src="medias/the-final-countdown.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </body>
</html>
