<html>
    <head>
        <style>
            body, html{
                height: 100%;
                display: none;
            }

            .bg {
                background-image: url("https://www.kicktraq.com/projects/ashesofmankind/ashes-of-mankind/minichart.png");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
            }

            .audio{
                margin: auto;
                width: 50%;
                padding: 10px;
            }

        </style>

        <script>
            document.getElementById('reveal-button').addEventListener('click', function() {
                const content = document.getElementsByName("html");
                content.style.display = 'block';
                this.style.display = 'none';
            });
        </script>
    </head>
    <body>
        <button id="reveal-button">Show status</button>

        <div class="bg"></div>

        <div class="audio">
            <audio controls autoplay>
                <source src="medias/the-final-countdown.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
